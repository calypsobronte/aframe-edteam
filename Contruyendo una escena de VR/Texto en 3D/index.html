<!DOCTYPE html>
<html>
  <head>
    <title>Text - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-text position="0 2.5 -3" color="black" align="center" font="mozillavr" side="double" width="10" value="Hello VR"></a-text>

      <a-plane
        color="#7BC8A4"
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
