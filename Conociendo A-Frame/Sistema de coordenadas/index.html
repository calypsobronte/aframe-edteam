<!DOCTYPE html>
<html>
  <head>
    <title>Coordinate System - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sphere color="#EF2D5E" position="0 0 0" radius="1"></a-sphere>

      <a-plane
        color="#7BC8A4"
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
      ></a-plane>

      <a-sphere color="tomato" position="0 1.25 -10" radius="1.25"></a-sphere>

      <a-box color="#4CC3D9" position="-1 0.5 -3" rotation="45 0 0"></a-box>

      <a-entity position="3 1.6 -5" rotation="0 45 0">
        <a-box color="blue" position="0 0 0" rotation="0 0 0"></a-box>
        <a-box color="red" position="2 0 0" rotation="0 0 0"></a-box>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
